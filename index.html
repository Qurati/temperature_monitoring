<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>Мониторинг температуры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-heartbeat"></i> Мониторинг температуры</h1>
        <p class="subtitle">Период: 04.10 - 14.10</p>
    </header>
    
    <div class="container">
        <table id="health-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>t утром (°C)</th>
                    <th>t вечером (°C)</th>
                    <th>Боли в животе</th>
                </tr>
            </thead>
            <tbody>
                <!-- Таблица будет заполнена скриптом -->
            </tbody>
        </table>
        
        <div id="save-notice" class="save-notice">
            <i class="fas fa-check-circle"></i> <span id="save-message">Данные сохранены!</span>
        </div>
        
        <div class="sync-section">
            <h3><i class="fas fa-sync-alt"></i> Синхронизация между устройствами</h3>
            
            <div class="sync-id-container">
                <div class="sync-id-input">
                    <input type="text" id="syncIdInput" placeholder="Введите ID синхронизации">
                    <button id="setSyncId">
                        <i class="fas fa-save"></i> Установить ID
                    </button>
                </div>
                <div class="buttons">
                    <button id="generateSyncId">
                        <i class="fas fa-key"></i> Новый ID
                    </button>
                    <button id="savePdfBtn">
                        <i class="fas fa-file-pdf"></i> Скачать PDF
                    </button>
                </div>
                <div id="sync-status" class="sync-status"></div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
